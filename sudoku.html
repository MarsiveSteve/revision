<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid #000;
      width: 40px;
      height: 40px;
      text-align: center;
    }
    input {
      width: 38px;
      height: 38px;
      text-align: center;
      font-size: 18px;
      border: none;
    }
    .bold-border {
      border-width: 2px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚡ Sudoku Solver</h1>
  <p>Type your puzzle → Solve → Done. All in your browser.</p>
  
  <table id="sudoku-board"></table>
  
  <button onclick="solveSudoku()">Solve</button>
  <button onclick="clearBoard()">Clear</button>
  <button onclick="fillSample()">Sample</button>

  <script>
    const N = 9;
    const boardElement = document.getElementById("sudoku-board");

    // Build Sudoku grid
    for (let r = 0; r < N; r++) {
      const row = document.createElement("tr");
      for (let c = 0; c < N; c++) {
        const cell = document.createElement("td");
        if (r % 3 === 0) cell.classList.add("bold-border");
        if (c % 3 === 0) cell.classList.add("bold-border");
        const input = document.createElement("input");
        input.setAttribute("maxlength", "1");
        input.setAttribute("id", `cell-${r}-${c}`);
        cell.appendChild(input);
        row.appendChild(cell);
      }
      boardElement.appendChild(row);
    }

    function getBoard() {
      const board = [];
      for (let r = 0; r < N; r++) {
        board[r] = [];
        for (let c = 0; c < N; c++) {
          const value = document.getElementById(`cell-${r}-${c}`).value;
          board[r][c] = value ? parseInt(value) : 0;
        }
      }
      return board;
    }

    function setBoard(board) {
      for (let r = 0; r < N; r++) {
        for (let c = 0; c < N; c++) {
          document.getElementById(`cell-${r}-${c}`).value = board[r][c] === 0 ? "" : board[r][c];
        }
      }
    }

    function isValid(board, row, col, num) {
      for (let x = 0; x < N; x++) {
        if (board[row][x] === num || board[x][col] === num) return false;
      }
      const startRow = row - row % 3;
      const startCol = col - col % 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i + startRow][j + startCol] === num) return false;
        }
      }
      return true;
    }

    function solve(board) {
      for (let row = 0; row < N; row++) {
        for (let col = 0; col < N; col++) {
          if (board[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solve(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function solveSudoku() {
      const board = getBoard();
      if (solve(board)) {
        setBoard(board);
        alert("✅ Puzzle solved!");
      } else {
        alert("❌ No solution exists.");
      }
    }

    function clearBoard() {
      for (let r = 0; r < N; r++) {
        for (let c = 0; c < N; c++) {
          document.getElementById(`cell-${r}-${c}`).value = "";
        }
      }
    }

    function fillSample() {
      const sample = [
        [5,3,0,0,7,0,0,0,0],
        [6,0,0,1,9,5,0,0,0],
        [0,9,8,0,0,0,0,6,0],
        [8,0,0,0,6,0,0,0,3],
        [4,0,0,8,0,3,0,0,1],
        [7,0,0,0,2,0,0,0,6],
        [0,6,0,0,0,0,2,8,0],
        [0,0,0,4,1,9,0,0,5],
        [0,0,0,0,8,0,0,7,9]
      ];
      setBoard(sample);
    }
  </script>
</body>
</html>
